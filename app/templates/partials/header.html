<!-- Main Navbar-->
<header class="header">
    <nav class="navbar">
        <div class="container-fluid">

            <div class="navbar-holder d-flex align-items-center justify-content-between">
                <!-- Navbar Header-->

                <div class="navbar-header">
                    <!-- Navbar Brand --><a href="{{ url_for('main.index') }}"
                                            class="navbar-brand d-none d-sm-inline-block">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" style="max-height:60px"
                         alt="">
                    <div class="brand-text d-none d-lg-inline-block"><span><strong>Soar High Parking</strong></span>
                    </div>
                    <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>Soar High</strong></div>
                </a>

                </div>
                <!-- Navbar Menu -->
                <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                    <!-- Home -->
                    <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link logout">
                        <span class="d-none d-sm-inline">Home</span><i class="fa fa-home"></i></a></li>
                    <!-- Admin -->
                    <li class="nav-item"><a href="{{ url_for('admin.home') }}" class="nav-link logout">
                        <span class="d-none d-sm-inline">Admin</span><i class="fa fa-user"></i></a></li>
                    <!-- Logout    -->
                    {% if not current_user.is_anonymous %}
                        <li class="nav-item"><a href="{{ url_for('auth.logout') }}" class="nav-link logout">
                            <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
                    {% else %}
                        <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link logout">
                            <span class="d-none d-sm-inline">Login</span><i class="fa fa-sign-in"></i></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

</header>
