{% extends "admin_base.html" %} 

{% block content %}
    
<section class="table">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <div class="container">
                            <div class="row">
                                <div class="ml-auto mr-5">
                                    
                                    <a href="{{url_for('admin.add_zone')}}" class="btn btn-primary">Add Zone</a>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                    <div class="card-body">
                        <input class="form-control" id="myInput" type="text" placeholder="Search..">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover text-center">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Color</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="myTable">
                                   {% for zone in zones%}
                                        <tr>
                                            <th scope="row">{{loop.index}}</th>
                                            <td>{{zone.name}}</td>
                                            <td>{{zone.color}}</td>
                                            <td>
                                                <a href="{{url_for('admin.edit_zone', zone_id=zone.id)}}">
                                                    <i class="fa fa-pencil-square-o px-2 fa-lg" aria-hidden="true"></i>
                                                </a>
                                                <a href="#" data-toggle="modal" data-target="#deleteModal">
                                                    <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                </tbody>
                            </table>

                            <div class="modal fade" id="deleteModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete Zone</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                                        </div>
                                        <div class="modal-body">
                                            <form action="{{url_for('admin.delete_zone')}}" method="post">
                                               
                                                <input type="hidden" name="user_id" value="<?= $admin->id ?>" />
                                                <p>Are you sure you want to delete this zone? This cannot be undone.</p>

                                                <button type="submit" class="btn btn-primary btn-block">Delete</button>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
{% endblock %}
